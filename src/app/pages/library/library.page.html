<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Add New Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <form (ngSubmit)="addBook()">
    <ion-list>
      
      <ion-item>
        <ion-input label="Title" labelPlacement="floating" [(ngModel)]="newBook.title" name="title" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Author" labelPlacement="floating" [(ngModel)]="newBook.author" name="author" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Total Pages" labelPlacement="floating" type="number" [(ngModel)]="newBook.total_pages" name="pages" required min="1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Genre" labelPlacement="floating" [(ngModel)]="newBook.genre" name="genre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-select label="Format" labelPlacement="floating" [(ngModel)]="newBook.format" name="format">
          <ion-select-option value="physical">Physical</ion-select-option>
          <ion-select-option value="ebook">eBook</ion-select-option>
          <ion-select-option value="audio">Audiobook</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <ion-button expand="block" type="submit" class="ion-margin-top" color="secondary">
      Add to Library & Start Reading
    </ion-button>
  </form>

  <ion-alert
    [isOpen]="showAlert"
    [header]="alertMessage.includes('successfully') ? 'Success' : 'Error'"
    [message]="alertMessage"
    [buttons]="['OK']"
    (didDismiss)="showAlert = false"
  ></ion-alert>

</ion-content>
